<div>
	<form method="GET" action="<ACTION_PATH>">
	<table class="content" cellpadding="0" cellspacing="0" width="100%">
		<tbody>
			<tr class="content">
				<th colspan="2" class="content container">Asset Validate Checker</th>
			</tr>
			<tr class="content">
				<td class="content">Base Path</td>
				<td class="content">
						<input type="text" name="basePath" value="<CURRENT_PATH>" class="input ui-state-default ui-corner-all inputText" size="50"/>
				</td>
			</tr>
			<tr class="content">
				<td class="content">Display Valid</td>
				<td class="content">
						<input type="checkbox" name="displayValid" />
				</td>
			</tr>
			<tr class="content">
				<td class="content">Display Invalid</td>
				<td class="content">
						<input type="checkbox" name="displayInvalid" />
				</td>
			</tr>
			<tr class="content">
				<td class="content">&nbsp;</td>
				<td class="content">
						<button class="submit ui-state-default ui-corner-all">Submit</button>
				</td>
			</tr>
			<tr class="content">
				<td class="content" colspan="2">&nbsp;</td>
			</tr>
		</tbody>
	</table>
	</form>
</div>
